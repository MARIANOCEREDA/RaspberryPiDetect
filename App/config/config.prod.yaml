    iou_thres: 0.45

  packages:
    weights: /home/mariano/workspace/tesis/RaspberryPiDetect/App/yoloV5/weights/packages/best.pt
    results: /home/mariano/workspace/tesis/RaspberryPiDetect/App/images/packages
    conf_thres: 0.50
    iou_thres: 0.45

  post-process:
